<mat-form-field>
  <mat-select [(ngModel)]="currentUserProfile" name="user-profile">
    <mat-option *ngFor="let userProfile of (userProfiles | async)" [value]="userProfile">
      {{userProfile.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button>
  <mat-icon>mode_edit</mat-icon>
</button>
<button mat-icon-button (click)="addUserProfile()">
  <mat-icon>add</mat-icon>
</button>
